<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizable Scan Box</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative; /* This is the reference point for absolute positioning */
        }
        
        .scan-container {
            position: absolute; /* Allows for precise placement */
            bottom: 40px; /* Positions the box from the bottom of the page */
            left: 50%; /* Centers the box horizontally */
            transform: translateX(-50%); /* Adjusts the horizontal center */

            width: 120px; /* Matches the sketch's width */
            height: 100px; /* Matches the sketch's height */
            
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 136, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 136, 255, 0.5);
            border: 2px solid rgba(0, 136, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .scan-frame {
            position: relative;
            width: 80%;
            height: 80%;
            border: 1px solid #08f;
            box-shadow: 0 0 20px #08f;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, transparent, #f00, transparent);
            top: 0;
            box-shadow: 0 0 15px #f00;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            animation: none;
        }

        .scan-container:hover .scan-line {
            opacity: 1;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            50% {
                top: 100%;
            }
            100% {
                top: 0;
            }
        }
    </style>
</head>
<body>

    <div class="scan-container">
        <div class="scan-frame">
            <div class="scan-line"></div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fingerprint Scan Effect</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    touch-action: none;
  }

  .scanner {
    position: relative;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle at center, #222, #000);
    border-radius: 50%;
    box-shadow: 0 0 50px #00ff00;
    overflow: hidden;
  }

  .line {
    position: absolute;
    width: 4px;
    height: 0;
    background: limegreen;
    left: 50%;
    transform: translateX(-50%);
    animation: scan 1s linear infinite;
  }

  @keyframes scan {
    0% { height: 0; top: 0; }
    50% { height: 100%; top: 0; }
    100% { height: 0; top: 100%; }
  }

  .touch-point {
    position: absolute;
    width: 20px;
    height: 20px;
    background: limegreen;
    border-radius: 50%;
    box-shadow: 0 0 15px limegreen;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="scanner" id="scanner">
  <div class="line"></div>
</div>

<script>
  const scanner = document.getElementById('scanner');

  function createTouchPoint(x, y) {
    const point = document.createElement('div');
    point.classList.add('touch-point');
    point.style.left = `${x - 10}px`; // center the point
    point.style.top = `${y - 10}px`;

    scanner.appendChild(point);

    // Animate and remove after short time
    setTimeout(() => {
      point.remove();
    }, 1000);
  }

  scanner.addEventListener('click', (e) => {
    const rect = scanner.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    createTouchPoint(x, y);
  });

  scanner.addEventListener('touchstart', (e) => {
    const rect = scanner.getBoundingClientRect();
    const touch = e.touches[0];
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    createTouchPoint(x, y);
  });
</script>

</body>
  </html>

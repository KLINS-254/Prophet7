<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fingerprint Scan with Vibration</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    touch-action: none;
  }

  .scanner {
    position: relative;
    width: 300px;
    height: 400px;
    background: radial-gradient(circle at center, #222, #000);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 30px #00ff00 inset;
  }

  .finger-box {
    position: absolute;
    width: 60px;
    height: 80px;
    border: 2px solid limegreen;
    border-radius: 10px;
    pointer-events: none;
    overflow: hidden;
  }

  .line {
    position: absolute;
    width: 100%;
    height: 4px;
    background: limegreen;
    left: 0;
    top: 0;
  }
</style>
</head>
<body>

<div class="scanner" id="scanner"></div>

<script>
const scanner = document.getElementById('scanner');

let fingerBox, scanLine, scanInterval;

function createFingerBox(x, y) {
  // Create box
  fingerBox = document.createElement('div');
  fingerBox.classList.add('finger-box');
  fingerBox.style.left = `${x - 30}px`;
  fingerBox.style.top = `${y - 40}px`;
  scanner.appendChild(fingerBox);

  // Create scanning line
  scanLine = document.createElement('div');
  scanLine.classList.add('line');
  scanLine.style.top = '0px';
  fingerBox.appendChild(scanLine);

  // Trigger vibration (50ms)
  if (navigator.vibrate) {
    navigator.vibrate(50);
  }

  // Start continuous scan
  let pos = 0;
  let direction = 1;
  scanInterval = setInterval(() => {
    pos += direction * 2;
    if (pos >= fingerBox.clientHeight - 4) direction = -1;
    if (pos <= 0) direction = 1;
    scanLine.style.top = pos + 'px';
  }, 16);
}

function removeFingerBox() {
  clearInterval(scanInterval);
  if (fingerBox) fingerBox.remove();
  fingerBox = null;
  scanLine = null;
}

function getRelativePosition(e) {
  const rect = scanner.getBoundingClientRect();
  let x, y;
  if (e.touches) {
    x = e.touches[0].clientX - rect.left;
    y = e.touches[0].clientY - rect.top;
  } else {
    x = e.clientX - rect.left;
    y = e.clientY - rect.top;
  }
  return {x, y};
}

// Mouse events
scanner.addEventListener('mousedown', (e) => {
  const {x, y} = getRelativePosition(e);
  createFingerBox(x, y);
});

scanner.addEventListener('mouseup', removeFingerBox);
scanner.addEventListener('mouseleave', removeFingerBox);

// Touch events
scanner.addEventListener('touchstart', (e) => {
  const {x, y} = getRelativePosition(e);
  createFingerBox(x, y);
});

scanner.addEventListener('touchend', removeFingerBox);
scanner.addEventListener('touchcancel', removeFingerBox);
</script>

</body>
</html>

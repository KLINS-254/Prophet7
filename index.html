<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fingerprint Scan on Touch</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    touch-action: none;
  }

  .scanner {
    position: relative;
    width: 300px;
    height: 400px;
    background: radial-gradient(circle at center, #222, #000);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 30px #00ff00 inset;
  }

  .line {
    position: absolute;
    width: 60px;      /* width of the line, like finger size */
    height: 4px;
    background: limegreen;
    left: 0;
    top: 0;
    display: none;    /* hidden until touch */
  }
</style>
</head>
<body>

<div class="scanner" id="scanner"></div>

<script>
const scanner = document.getElementById('scanner');
let line, scanInterval;

function startScan(x, y) {
  // Create line if not exists
  if (!line) {
    line = document.createElement('div');
    line.classList.add('line');
    scanner.appendChild(line);
  }
  line.style.left = `${x - 30}px`;  // center at touch
  line.style.top = `${y}px`;
  line.style.display = 'block';

  // Vibrate on touch
  if (navigator.vibrate) navigator.vibrate(50);

  // Start continuous scan
  let pos = y;
  let direction = 1;
  scanInterval = setInterval(() => {
    pos += direction * 2;
    if (pos >= scanner.clientHeight - 4) direction = -1;
    if (pos <= 0) direction = 1;
    line.style.top = pos + 'px';
  }, 16);
}

function stopScan() {
  clearInterval(scanInterval);
  if (line) line.style.display = 'none';
}

// Get relative coordinates
function getRelativePosition(e) {
  const rect = scanner.getBoundingClientRect();
  let x, y;
  if (e.touches) {
    x = e.touches[0].clientX - rect.left;
    y = e.touches[0].clientY - rect.top;
  } else {
    x = e.clientX - rect.left;
    y = e.clientY - rect.top;
  }
  return {x, y};
}

// Mouse events
scanner.addEventListener('mousedown', (e) => {
  const {x, y} = getRelativePosition(e);
  startScan(x, y);
});

scanner.addEventListener('mouseup', stopScan);
scanner.addEventListener('mouseleave', stopScan);

// Touch events
scanner.addEventListener('touchstart', (e) => {
  const {x, y} = getRelativePosition(e);
  startScan(x, y);
});

scanner.addEventListener('touchend', stopScan);
scanner.addEventListener('touchcancel', stopScan);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan</title>
    <style>
        body {
            background-color: #fff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333; /* Dark gray for text */
        }

        .fingerprint-container {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.1); /* Light black background tint */
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5); /* Black glow */
            border: 2px solid rgba(0, 0, 0, 0.5); /* Black border */
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .fingerprint-frame {
            position: relative;
            width: 80%;
            height: 80%;
            border: 1px solid #000; /* Black border */
            box-shadow: 0 0 20px #000; /* Black shadow */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, transparent, #f00, transparent); /* Retained red for high contrast */
            top: 0;
            box-shadow: 0 0 15px #f00; /* Retained red shadow */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .scan-line.active {
            opacity: 1;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            50% {
                top: 100%;
            }
            100% {
                top: 0;
            }
        }
    </style>
</head>
<body>

    <div class="fingerprint-container" id="scan-box">
        <div class="fingerprint-frame">
            <div class="scan-line" id="scan-line"></div>
        </div>
    </div>

    <script>
        const scanBox = document.getElementById('scan-box');
        const scanLine = document.getElementById('scan-line');

        scanBox.addEventListener('mousedown', () => {
            scanLine.classList.add('active');
        });

        scanBox.addEventListener('mouseup', () => {
            scanLine.classList.remove('active');
        });
    </script>

</body>
</html>

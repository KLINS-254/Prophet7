<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Scan</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #0f0; /* Luminous green for overall color */
        }

        .fingerprint-container {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 255, 0, 0.1); /* Green background tint */
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.5); /* Green glow */
            border: 2px solid rgba(0, 255, 0, 0.5); /* Green border */
            border-radius: 10px;
            overflow: hidden;
        }

        .fingerprint-frame {
            position: relative;
            width: 80%;
            height: 80%;
            border: 1px solid #0f0; /* Green border */
            box-shadow: 0 0 20px #0f0; /* Green shadow */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .fingerprint-icon {
            width: 90%;
            filter: brightness(0.7) drop-shadow(0 0 15px #0f0); /* Green drop shadow */
            opacity: 0.8;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, transparent, #0f0, transparent); /* Luminous green gradient */
            top: 0;
            animation: scan 3s linear infinite;
            box-shadow: 0 0 15px #0f0; /* Green box shadow */
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            50% {
                top: 100%;
            }
            100% {
                top: 0;
            }
        }
    </style>
</head>
<body>

    <div class="fingerprint-container">
        <div class="fingerprint-frame">
            <img src="fingerprint-icon.png" alt="Digital Fingerprint" class="fingerprint-icon">
            <div class="scan-line"></div>
        </div>
    </div>

</body>
</html>

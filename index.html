<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fingerprint Scan on Touch</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    touch-action: none;
  }

  .scanner {
    position: relative;
    width: 300px;
    height: 400px;
    background: radial-gradient(circle at center, #222, #000);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 30px #00ff00 inset;
  }

  .line {
    position: absolute;
    width: 100%;
    height: 4px;
    background: limegreen;
    left: 0;
    display: none; /* hidden until touch */
  }

  @keyframes scan {
    0% { top: 0; }
    100% { top: 100%; }
  }
</style>
</head>
<body>

<div class="scanner" id="scanner">
  <div class="line" id="line"></div>
</div>

<script>
const scanner = document.getElementById('scanner');
const line = document.getElementById('line');

function startScan(y) {
  line.style.display = 'block';
  line.style.top = `${y}px`;
  line.style.animation = 'scan 1s linear forwards';

  // Remove line after animation
  line.addEventListener('animationend', () => {
    line.style.display = 'none';
    line.style.animation = '';
  }, { once: true });
}

function getRelativePosition(e) {
  const rect = scanner.getBoundingClientRect();
  let y;
  if (e.touches) {
    y = e.touches[0].clientY - rect.top;
  } else {
    y = e.clientY - rect.top;
  }
  return y;
}

scanner.addEventListener('click', (e) => {
  const y = getRelativePosition(e);
  startScan(y);
});

scanner.addEventListener('touchstart', (e) => {
  const y = getRelativePosition(e);
  startScan(y);
});
</script>

</body>
</html>
